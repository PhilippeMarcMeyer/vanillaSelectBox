<script src="./vanillaSelectBox.js"></script>
<script>

function loadJSON(callback) {
  var xObj = new XMLHttpRequest();
  xObj.overrideMimeType("application/json");
  xObj.open('GET', './data.json', true);
  xObj.onreadystatechange = function() {
      if (xObj.readyState === 4 && xObj.status === 200) {
          callback(xObj.responseText);
      }
  };
  xObj.send(null);
}

function init() {
  loadJSON(function(response) {
    var data = JSON.parse(response).slice(0,15);
	buildSelect(data,"app","demo");
	let selectDemo = new vanillaSelectBox("#demo",{ "maxHeight": 300,"search": true,translations: { "all": "All", "items": "Cars" } });

  });
}

init();
function buildSelect(data,divId,SelectId){
        let anOption;
        let div = document.getElementById(divId);
        div.innerHTML="";
        let elem = document.createElement("select");
        elem.setAttribute('id',SelectId);
        elem.setAttribute('multiple','true');
        elem.setAttribute('size','1');
        div.appendChild(elem);
        data.forEach(function(x){
			anOption = document.createElement("option");
			anOption.value = x.id;
			anOption.text = x.name;
			elem.appendChild(anOption);
        });
	}
    
        </script>
