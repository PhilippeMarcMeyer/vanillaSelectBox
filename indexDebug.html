<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./vanillaSelectBox.css">
    <!-- internal css -->
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
        }
        #container {
            padding-top: 30px;
            padding-left: 50px;
            width: 90%;
            font-size: 14px;
        }
        .demo-zone {
            display: block;
            width: 100%;
            min-height: 200px;
        }

    </style>
</head>
<body>
    <div id="container">
    <div id="mini-demo-zone" class="demo-zone"> 
        <div>optgroup support : </div>
        <div> 
            <label for="dino-select">Choose a dinosaur:</label>
            <select id="dino-select"  multiple="" size="3">
                <optgroup label="Theropods">
                    <option>Tyrannosaurus</option>
                    <option>Velociraptor</option>
                    <option>Deinonychus</option>
                </optgroup>
                <optgroup label="Sauropods">
                    <option>Diplodocus</option>
                    <option>Saltasaurus</option>
                    <option>Apatosaurus</option>
                </optgroup>
            </select>
        </div>
    </div>
    <br/>
	<div class="demo-zone">
        <label><b>Multiple select: </b></label>
        <select id="demoShort" multiple="" size="3">
            <option value="Abarth" >Abarth</option>
            <option value="Alfa Romeo">Alfa Romeo</option>
            <option value="Alpine">Alpine</option>
            <option value="Aston Martin" >Aston Martin</option>
            <option value="Audi" >Audi</option>
            <option value="Bentley" >Bentley</option>
            <option value="BMW" >BMW</option>
            <option value="Cadillac">Cadillac</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Citroën">Citroën</option>
            <option value="Cupra">Cupra</option>
            <option value="DACIA">Dacia</option>
        </select>
    </div>
    <br/>
	<div class="demo-zone">
        <label><b>Single select: </b></label>
        <select id="demoShort2">
            <option value="Abarth" >Abarth</option>
            <option value="Alfa Romeo">Alfa Romeo</option>
            <option value="Alpine">Alpine</option>
            <option value="Aston Martin" >Aston Martin</option>
            <option value="Audi" >Audi</option>
            <option value="Bentley" >Bentley</option>
            <option value="BMW" >BMW</option>
            <option value="Cadillac">Cadillac</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Citroën">Citroën</option>
            <option value="Cupra">Cupra</option>
            <option value="DACIA">Dacia</option>
        </select>
    </div>
</div>
<script src="./vanillaSelectBox.js"></script>
<script>
	
let selectDinos = new vanillaSelectBox("#dino-select",{"maxHeight": 300,"search": true,translations: { "all": "All", "items": "Dinos" } });
let selectCars = new vanillaSelectBox("#demoShort",{"maxOptionWidth":110, "maxHeight": 200,"search": true,translations: { "all": "All", "items": "Cars" } });
let selectCars2 = new vanillaSelectBox("#demoShort2",{ "maxHeight": 200,"search": true,translations: { "all": "All", "items": "Cars" } });

</script>
</html>
